<h1>Update User</h1>
<div class="updateForm">
    <form [formGroup]='form'>
        <mat-form-field appearance="fill">
            <mat-label>User ID</mat-label>
            <input matInput #inputImage formControlName="userID">
        </mat-form-field>

        <mat-form-field hintLabel="Max 15 characters" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput #inputFirst maxlength="15" formControlName="firstName">
            <mat-hint align="end">{{inputFirst.value?.length || 0}}/15</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Max 15 characters" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput #inputLast maxlength="15" formControlName="lastName">
            <mat-hint align="end">{{inputLast.value?.length || 0}}/15</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput #inputImage formControlName="userEmail">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        
        <mat-form-field hintLabel="+CountryCode Number" appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput #inputPhone placeholder="e.g. +30 6991520547" formControlName="phone">
        </mat-form-field>

        <mat-form-field hintLabel="Enter URL of image" appearance="fill" >
            <mat-label>Image URL</mat-label>
            <input matInput #inputImage formControlName="image">
        </mat-form-field>
    </form>
</div>
<br>
<button mat-raised-button color="primary" (click)="applyUpdates()">Apply for updated changes</button>
