<div class="container-fluid">
  <mat-toolbar color="primary">
    Title
  </mat-toolbar>

<ul class="heroes">
    <li *ngFor="let user of users">
      <a routerLink="/detail/{{user.id}}">
        <span class="badge">{{user.id}}</span> {{user.firstName}} {{user.lastName}}
      </a>
      <button type="button" class="delete" title="delete hero"
        (click)="delete(user)">delete user</button>
    </li>
